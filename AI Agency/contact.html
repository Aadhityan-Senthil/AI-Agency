<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - AI Agency</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #212529;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #ffffffcc;
      backdrop-filter: saturate(180%) blur(20px);
      box-shadow: 0 8px 25px rgb(0 0 0 / 0.08);
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #0d6efd;
      letter-spacing: 1.1px;
      user-select: none;
    }
    .nav-link {
      font-weight: 600;
      color: #495057;
      transition: color 0.3s ease;
      user-select: none;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #0d6efd;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
      background: #fff;
      border-radius: 1.25rem;
      box-shadow:
        8px 8px 28px rgb(13 110 253 / 0.15),
        -8px -8px 28px rgb(255 255 255 / 0.9);
      user-select: none;
    }
    h1 {
      font-size: 2.75rem;
      font-weight: 700;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 6px rgb(13 110 253 / 0.25);
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: 600;
      color: #495057;
      user-select: text;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 2px solid #ced4da;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      user-select: text;
      box-shadow:
        inset 2px 2px 6px rgb(255 255 255),
        inset -2px -2px 6px rgb(200 200 200 / 0.6);
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow:
        0 0 10px rgb(13 110 253 / 0.6),
        inset 2px 2px 6px rgb(255 255 255),
        inset -2px -2px 6px rgb(13 110 253 / 0.4);
    }
    textarea {
      min-height: 120px;
    }
    button[type="submit"] {
      background-color: #0d6efd;
      color: white;
      font-weight: 700;
      padding: 1rem 0;
      border: none;
      border-radius: 1.5rem;
      font-size: 1.125rem;
      cursor: pointer;
      box-shadow:
        0 8px 24px rgb(13 110 253 / 0.4),
        inset 0 -3px 8px rgb(255 255 255 / 0.15);
      transition: background-color 0.3s ease, box-shadow 0.3s ease,
        transform 0.2s ease;
      user-select: none;
    }
    button[type="submit"]:hover {
      background-color: #084ecf;
      box-shadow:
        0 12px 35px rgb(8 78 207 / 0.7),
        inset 0 -5px 10px rgb(255 255 255 / 0.25);
      transform: translateY(-4px) rotateX(3deg) perspective(700px);
    }
    footer {
      background: #e7eaf3;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
      user-select: none;
    }
    @media (max-width: 600px) {
      main {
        margin: 2rem 1rem 3rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">AI Agency</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNav"
      >
        <ul class="navbar-nav gap-3 fw-semibold">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form action="#" method="POST" aria-label="Contact Form">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />
      </div>
      <div>
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject of your message"
          required
        />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 AI Agency &middot;
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
